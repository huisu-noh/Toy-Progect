<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy-progect</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
  </head>
  <body>
    <!-- 화면 전체 -->
    <div class="box">
      <!-- 상단 고정 (시간, 배터리) -->
      <div class="nav">
        <span>9:41</span>
        <div>
          <span
            ><img src="./svgs/Cellular Connection.svg" alt="Connection"
          /></span>
          <span><img src="./svgs/Wifi.svg" alt="Wifi" /></span>
          <span><img src="./svgs/Battery.svg" alt="Battery" /></span>
        </div>
      </div>
      <!-- 각 페이지 마다 변화되는 부분  -->
      <div class="mian">
        <!-- 생활비 -->
        <div class="header">
          <a href="#"><img src="./svgs/아바타.svg" alt="avatar" /></a>
          <span>생활비</span>
          <span>
            <a href="#"
              ><img src="./svgs/간편결제아이콘.svg" alt="payment code"
            /></a>
            <a href="#"><img src="./svgs/search.svg" alt="search" /></a>
          </span>
        </div>
        <!-- 계좌번호, 현재금액 -->
        <div class="account">
          <ul>
            <li>
              <span>355-673877-78773</span>
              <span>이체</span>
            </li>
            <li>
              1,240,000
              <span>원</span>
            </li>
            <li>
              <input type="range" />
              <a href="#"><img src="./svgs/chart.svg" alt="chart" /></a>
            </li>
            <li>5일 동안 210,000원 남음</li>
          </ul>
        </div>
        <!-- 대출 링크 -->
        <div class="link">
          <span>지금 낮은 이자로 생활대출을 신청하세요!</span>
          <a href="#">Go</a>
        </div>
        <!-- 저금통, 지출 내역  (드래그 부분) -->
        <div class="history">
          <ul class="plan">
            <li>
              여행가자! <br />
              842,200원
            </li>
            <li>
              냉장고 사기 <br />
              142,200원
            </li>
            <li><span>+</span>저금통 만들기</li>
          </ul>
          <!-- 지출내역 (스크롤) -->
          <div class="onDay">
            <ul class="list">
              <div class="day">
                <div class="when">오늘</div>
                <div class="sum">27,600원</div>
              </div>
              <li><span>미스터피자</span><span>32,000원</span></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- 하단 고정 -->
      <div class="menu">
        <ul>
          <li>
            <button><img src="./svgs/mdi_home.svg" alt="Home" /></button>
          </li>
          <li>
            <button><img src="./svgs/arrow.svg" alt="arrow" /></button>
          </li>
          <li>
            <button><img src="./svgs/chat.svg" alt="chat" /></button>
          </li>
          <li>
            <button><img src="./svgs/more.svg" alt="more" /></button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
